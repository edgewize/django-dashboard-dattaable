<div class="card card-social">
  <div class="card-block border-bottom">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto">
        <h5>
          <a href="/wave?site_id={{wave.site_id}}">{{wave.settings.name}}</a>
        </h5>
        <div>{{wave.status}}</div>
      </div>
      <div class="col text-right">
        <h3>{{ wave.current }}</h3>
        <h5
          class="{% if wave.change.cfs_diff > 0 %}text-c-green{% else %}text-c-red{% endif %} mb-0"
        >
          {{ wave.change.pct_diff|floatformat }}%
          <span class="text-muted">CFS</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="card-block border-bottom">
    <div class="row">
      <div class="col-12">
        {{ wave.forecast.chart | safe }}
      </div>
    </div>
  </div>
  <div class="card-block">
    <div class="row align-items-center justify-content-center card-active">
      <div class="col-6">
        <h6 class="text-center m-b-10">
          <span class="text-muted m-r-5">Surfable at:</span> {{ wave.settings.in_level }} CFS
        </h6>
        <div class="progress">
          <div
            class="progress-bar progress-c-theme"
            role="progressbar"
            style="width: {{ wave.pct_in_level }}%; height: 6px"
            aria-valuenow="{{ wave.pct_in_level }}"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="col-6">
        <h6 class="text-center m-b-10">
          <span class="text-muted m-r-5">Best starting:</span> {{ wave.settings.awesome_level }} CFS
        </h6>
        <div class="progress">
          <div
            class="progress-bar progress-c-theme2"
            role="progressbar"
            style="width: {{ wave.pct_awesome_level }}%; height: 6px"
            aria-valuenow="{{ wave.pct_awesome_level }}"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
